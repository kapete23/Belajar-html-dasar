<!DOCTYPE html>
<html lang="en">
<head>
    <title>Membuat Form</title>
</head>
<body>
    <!-- Form adalah sebuah elemen pada html yang digunakan untuk mengolah data dari input yang dilakukan oleh user. Tag untuk memanggil forma adalah <form></form>.

    <form>
        ...
        Elemen form
        ...
    </form>

    Form terdiri dari berapa elemen (Pilihan Pak Sandhika Galih , dari seluruh elemen form),yaitu:
    |+| Input >> Dimana user bisa menginput sesuatu.
        Input untuk membuat textfield (input string), radio button, dan lain-lain.
    |+| Textarea >> Mirip seperti textfied tapi lebih banyak dari 
        texfield. Digunakan untuk membuat komen atau pesan.
    |+| Select >> Digunakan untuk membuat dropdown/combobox
    |+| Button >> Untuk tombol mengirimkan data, reset atau lain-lainnya.
    |+| Label >> Label untuk menandai sebuha elemen input.

    Untuk memanggil elemen input digunakan tag <input type="">. Atribut type pada input adalah antara lain sebagai berikut:
    |+| text 
    |+| password
    |+| radio atau radio button
    |+| checkbox
    |+| Submit >> Seharusnya Tombol tidak dibuat menggunakan tag <input type="">.
    |+| reset  >> Seharusnya Tombol tidak dibuat menggunakan tag <input type="">.
    |+| button >> Seharusnya Tombol tidak dibuat menggunakan tag <input type="">. -->

    <h2><u>Membuat Input Text Sederhana</u></h2>
    <br>    

    <form>
        <!-- Atribut "for" pada label harus sama dengan atribut input "id" dalam hal penamaan. Misalnya mengetikkan username pada for dan id yang bertujuan menghubungkan antara label dan input. -->

        <label for="username">Username : </label>
        <input type="text" id="username">
            <br>
        <label for="pswd">Password : </label><input type="password" id="pswd">
            <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
            <br>
        <input type="checkbox" id="membaca"><label for="membaca">membaca</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <input type="checkbox" id="menulis"><label for="menulis">menulis</label>
            <br>
        <textarea></textarea>
            <br>
        <select>
            <option>Medan</option>
            <option>Bandung</option>
            <option>Papua</option>
            <option>Semarang</option>
        </select>
            <br>

        <!-- Membuat button seperti submit, reset dan button sebaiknya menggunakaan tag <button></button> daripada menggunakan tag <input type="">. -->

        <button type="submit">Kirim!!</button>

    </form>

        <br><br><br><br>

    <h2><u>Membuat Form dengan bantuan tabel</u></h2>
        <br>
    <form>
        <table cellspacing="0" cellpadding="10">
            <tr>
                <td align="right"><label for="txt">TextField : </label></td>
                <td align="left"><input type="text" id="txt"></td>
            </tr>
            <tr>
                <td align="right"><label for="pswd2">Password : </label></td>
                <td align="left"><input type="password" id="pswd2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="radio" id="rd1" name="radiobtn"><label for="rd1">Radio 1</label>
                    <input type="radio" id="rd2" name="radiobtn"><label for="rd2">Radio 2</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="checkbox" id="cb1"><label for="cb1">Check Box 1</label>
                    <input type="checkbox" id="cb2"><label for="cb2">Check Box 2</label>    
                </td>
            </tr>
            <tr>
                <td align="right"><label for="cBox">Combo Box : </label></td>
                <td align="left">
                    <select id="cBox">
                        <option>Opsi 1</option>
                        <option>Opsi 2</option>
                        <option>Opsi 3</option>
                        <option>Opsi 4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="txArea">TextArea : </label></td>
                <td align="left"><textarea id="txArea" cols="22" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button">Button</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
