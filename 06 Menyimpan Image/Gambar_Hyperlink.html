<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Simpam Gambar dan Hyperlink</title>
</head>
<body>
    <!-- Tag <img> mempunyai beberapa atribut antara lain sebagai berikut:
    |+| scr >> atribut untuk menunjukkan letak file Gambar
    |+| alt >> atribut ini bertujuan sebagai alternatif text yang akan muncul saat gambar bermasalah (gamabar tidak bisa di load)
    |+| title >> atribut ini merupakan text yang akan muncul saat kursor diarahkan ke gambar (tanpa klik)
    |+| width >> ukuran lebar gambar 
    |+| Height >> ukuran tinggi gambar 
    
    Satuan ukuran gambar:
    |+| px (pixel) >> jika membuat ukuran tinggi atau lebar hanya menulis angka saja. contoh width = 10
    |+| % (persen) >> ukuran lebar atau tinggi gambar dengan satuan persen. Contoh width = 50% -->


    <h2><u>Image tanpa hyperlink</u></h2>
    <img src="kemendikbud.png" alt="kemendikbud" width="200" Height="200" title="Kementrian Pendidikan dan Kebudayaan">
    <br>
    <br>

    <h2><u>Menggabungkan Image dan Hyperlink</u></h2>
    <p>Klik Logo unimed untuk membuka oficial web nya!!</p>
    <a href="https://www.unimed.ac.id/">
        <img src="../06 Menyimpan Image/images/Universitas-Negeri-Medan.png" alt="UNIMED" title="Universitas Negeri Medan">
    </a>
</body>
</html>
