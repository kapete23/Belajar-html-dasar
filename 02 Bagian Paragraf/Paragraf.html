<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag Untuk Paragraf</title>
</head>
<body>
    <p> ini paragraf satu</p>
    <!-- Tag <br> berfungsi untuk menambahkan baris baru -->
    <br> 
    <p> ini paragraf <br> dua </p>
    <!-- Tag <hr> berfungsi untuk menambahkan garis baru -->
    <hr>

    <!-- Tag <b></b> berfungsi untuk menebalkan tulisan
        Tag <i></i> berfungsi untuk memiringkan tulisan
        Tag <u></u> berfungsi untuk menggaris bawah tulisan -->
    <p><b>Selamat datang</b> di <i>website kedua</i></p>
    <p>Nama saya <u>Kevin Petrus Tambunan</u></p>
    <hr>
    <br>

    <!-- Membuat paragraf yg memiliki penekanan pada 
        sebuah text lebih strong atau lebih kuat dapat 
        menggunakan tag <strong></strong> dan <em></em>. -->
    <p><strong>Pengumuman</strong>, pemograman web pertama ini, Senin, 6 September 2021 
        <em>ditunda!</em>
    </p>
</body>
</html>
